<div class="main-container">
  <div class="form-container">
    <h3 class="form-title">Crear Producto</h3>
    <form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()" method="POST" action="formulario-contacto.php">
      <div class="input-field">
        <label for="nombre">Nombre</label>
        <input formControlName="nombre" type="text" name="nombre" required>
      </div>

      <div class="input-field">
        <label for="precio">Precio</label>
        <input formControlName="precio" type="text" name="precio" required>
      </div>

      <div class="input-field">
        <label for="imagen"> Imagen</label>
        <input formControlName="imagen" type="text" name="imagen" required>
      </div>
      <button [ngClass]="{'submit-disabled': !fgValidador.valid}" [disabled]="!fgValidador.valid" type="submit" name="action">Crear</button>  
</form>
  </div>
</div>
